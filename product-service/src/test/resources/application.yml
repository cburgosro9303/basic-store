spring:
  application:
    name: experis-product
  jpa:
    databasePlatform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      org:
        hibernate:
          envers:
            default_schema: audit
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/experis
    password: experis_password140121
    username: worldoffice

  main:
    banner-mode: "off"

server:
  servlet:
    context-path: /${spring.application.name}
  port: ${PORT:8080}
  mvc:
    favicon:
      enabled: false
logging:
  level:
    ROOT: INFO
    com.experis: DEBUG
springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html
    operationsSorter: method
api:
  info:
    title: Server API Services Documentation
    description: This document describes the API methods for server API operations. This document only describes the API methods intended to be used from internal systems.
